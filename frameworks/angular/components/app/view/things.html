<button (click)="toggle(true)" [class.hide]="visible === true">Mostrar</button>
<button (click)="toggle(false)" [class.hide]="visible === false">Ocultar</button>

<div *ngIf="visible === true">
	<ul *ngFor="let thing of things">
		<li>
			<strong>ID:</strong> {{thing.id}}
		</li>
		<li>
			<strong>Nombre:</strong> {{thing.name}}
		</li>
		<li>
			<input type="text" (keypress)="debug()" [(ngModel)] = "thing.name">
		</li>
	</ul>
</div>
