<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>jQuery Plugins Multiple Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Icons -->
  <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
  <!-- Place favicon.ico in the root directory -->
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous">
  <link rel="stylesheet" href="css/multiple-select.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <h1>jQuery Plugins Multiple Select</h1>
    <article>
      <form action="">
        <select multiple="multiple">
            <option value="1" selected="selected">First</option>
            <option value="2" selected="selected">Second</option>
            <option value="3" selected="selected">Third</option>
            <option value="4" selected="selected">Fourth</option>
        </select>
      </form>
    </article>
  </main>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/multiple-select.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
