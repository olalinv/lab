<h2>Things list</h2>
<input type="text" [(ngModel)]="thingToAdd" autofocus>
<button (click)="addThing()">Add thing</button>
<span *ngIf="thingToAdd">Thing to add: <b>{{thingToAdd}}</b></span>
<ul>
  <li *ngFor="let thing of thingsList; let i = index;">
    {{thing}}
    <button (click)="removeThing(i)">x</button>
  </li>
</ul>
